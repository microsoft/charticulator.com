- id: driving_trends
  name: Miles Driven vs. Gas Prices
  description: |

    Miles driven (per capita) vs. gas prices over the years

  source: |

    Data is retrieved from [Observable's Connected Scatterplot](https://observablehq.com/@d3/connected-scatterplot), which is a recreation of Hannah Fairfield’s [Driving Shifts Into Reverse](https://archive.nytimes.com/www.nytimes.com/imagepages/2010/05/02/business/02metrics.html).

